<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>專業級設備效能監控報告</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 20px; background: #f8f9fa; color: #333; }
        .container { max-width: 1400px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { border-bottom: 2px solid #eee; margin-bottom: 25px; padding-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .controls { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #007bff; display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .status-tag { padding: 4px 12px; border-radius: 20px; font-size: 12px; background: #e9ecef; }
        .device-input-group { display: flex; align-items: center; gap: 10px; }
        input[type="text"] { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        button { cursor: pointer; padding: 12px 24px; border: none; border-radius: 6px; font-weight: 600; background: #28a745; color: white; display: none; }
        .canvas-container { position: relative; height: 500px; width: 100%; margin-top: 20px; }
        #loadingOverlay { display: none; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0;"><span id="displayDeviceName">設備</span>效能分析監控報告</h2>
        <div id="fileInfo" class="status-tag">等待上傳檔案...</div>
    </div>

    <div class="controls">
        <div class="device-input-group">
            <label for="deviceName">設備名稱:</label>
            <input type="text" id="deviceName" placeholder="請輸入設備名稱..." oninput="updateDeviceName(this.value)">
        </div>
        <input type="file" id="fileInput" accept=".log,.txt">
        <div id="loadingOverlay">系統處理中，請稍候...</div>
        <button id="saveHtmlBtn">導出互動報告 (HTML)</button>
    </div>

    <div class="canvas-container">
        <canvas id="monitorChart"></canvas>
    </div>
</div>

<script>
    let chartInstance = null;
    let reportData = null;
    let currentDevice = "設備";

    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loadingOverlay');
    const saveBtn = document.getElementById('saveHtmlBtn');

    function updateDeviceName(val) {
        currentDevice = val || "設備";
        document.getElementById('displayDeviceName').innerText = currentDevice;
    }

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        loading.style.display = 'block';
        document.getElementById('fileInfo').innerText = `正在讀取: ${file.name}`;

        const reader = new FileReader();
        reader.onload = (event) => {
            const text = event.target.result;
            processLogData(text);
        };
        reader.readAsText(file);
    });

    function processLogData(content) {
        const labels = [], cpu = [], ram = [];
        const lines = content.split('\n');
        let currentTime = "";

        lines.forEach(line => {
            const tMatch = line.match(/\[(\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2})\]/);
            if (tMatch) currentTime = tMatch[1];

            const cMatch = line.match(/CPU Load\s*\(1min\):\s*([\d.]+)/);
            const rMatch = line.match(/RAM Used:\s*([\d.]+)/);

            if (currentTime && cMatch && rMatch) {
                labels.push(currentTime);
                cpu.push(parseFloat(cMatch[1]));
                ram.push(parseFloat(rMatch[1]));
                currentTime = ""; 
            }
        });

        if (labels.length > 0) {
            reportData = { labels, cpu, ram };
            renderChart(reportData);
            saveBtn.style.display = 'block';
        } else {
            alert('無法偵測到數據，請確認 Log 格式。');
        }
        loading.style.display = 'none';
    }

    function renderChart(data) {
        const ctx = document.getElementById('monitorChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'CPU Load (%)',
                        data: data.cpu,
                        borderColor: '#e74c3c',
                        borderWidth: 1,
                        pointRadius: 0,
                        tension: 0.1,
                        yAxisID: 'y'
                    },
                    {
                        label: 'RAM Used (GiB)',
                        data: data.ram,
                        borderColor: '#3498db',
                        borderWidth: 2,
                        pointRadius: 0,
                        stepped: true,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false, 
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: { ticks: { autoSkip: true, maxTicksLimit: 12 } },
                    y: { position: 'left', title: { display: true, text: 'CPU (%)' }, beginAtZero: true },
                    y1: { position: 'right', title: { display: true, text: 'RAM (GiB)' }, grid: { drawOnChartArea: false }, beginAtZero: false }
                }
            }
        });
    }

    saveBtn.onclick = () => {
        const dataStr = JSON.stringify(reportData);
        const htmlContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title>${currentDevice} - 效能報告</title>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"><\/script>
                <style>
                    body { font-family: sans-serif; padding: 30px; background: #fff; }
                    .report-container { max-width: 1200px; margin: auto; border: 1px solid #eee; padding: 20px; border-radius: 8px; }
                </style>
            </head>
            <body>
                <div class="report-container">
                    <h2>${currentDevice} - 系統效能歷史報告</h2>
                    <p>報告生成時間: ${new Date().toLocaleString()}</p>
                    <div style="height:600px"><canvas id="c"></canvas></div>
                </div>
                <script>
                    const d = ${dataStr};
                    new Chart(document.getElementById('c'), {
                        type: 'line',
                        data: {
                            labels: d.labels,
                            datasets: [
                                { label: 'CPU (%)', data: d.cpu, borderColor: '#e74c3c', pointRadius: 0, yAxisID: 'y', tension: 0.1 },
                                { label: 'RAM (GiB)', data: d.ram, borderColor: '#3498db', pointRadius: 0, yAxisID: 'y1', stepped: true }
                            ]
                        },
                        options: { 
                            maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            scales: { 
                                x: { ticks: { autoSkip: true, maxTicksLimit: 15 } },
                                y: { position: 'left', title: { display: true, text: 'CPU (%)' }, beginAtZero: true },
                                y1: { position: 'right', title: { display: true, text: 'RAM (GiB)' }, grid: { drawOnChartArea: false } } 
                            }
                        }
                    });
                <\/script>
            </body>
            </html>
        `;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Report_${currentDevice}_${Date.now()}.html`;
        a.click();
    };
</script>
</body>
</html>
