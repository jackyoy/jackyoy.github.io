    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --text-color: #d4d4d4;
            --accent-color: #3794ff;
            --border-color: #3e3e42;
            --header-highlight: #c586c0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: var(--sidebar-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* ä¿®æ­£å¾Œçš„æ‹–æ›³å€ï¼šç§»é™¤ input çš„çµ•å°å®šä½å¹²æ“¾ */
        .drop-zone {
            border: 2px dashed #555;
            border-radius: 6px;
            padding: 20px 40px;
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            flex-grow: 1;
            margin-left: 20px;
            position: relative;
        }
        
        .drop-zone:hover {
            border-color: #777;
            background-color: rgba(255,255,255,0.05);
        }

        .drop-zone.dragover {
            border-color: var(--accent-color);
            background-color: rgba(55, 148, 255, 0.1);
            transform: scale(1.01);
        }

        .drop-zone p { margin: 0; pointer-events: none; color: #aaa; }
        
        /* å®Œå…¨éš±è— inputï¼Œæ”¹ç”± JS è§¸ç™¼ */
        #fileInput {
            display: none; 
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .sidebar h3 {
            padding: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 10px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 13px;
            border-left: 3px solid transparent;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }

        .nav-item:hover { background-color: #333; color: #fff; }
        .nav-item.active {
            border-left-color: var(--accent-color);
            background-color: #37373d;
            color: #fff;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            scroll-behavior: smooth;
        }

        pre { margin: 0; background: transparent !important; }
        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            font-size: 14px;
            line-height: 1.6;
        }

        .section-header-line {
            background-color: rgba(197, 134, 192, 0.15);
            border-left: 4px solid var(--header-highlight);
            display: block;
            width: 100%;
        }

        /* Diff è¦–åœ–æ¨£å¼ */
        .d2h-wrapper { background-color: transparent; }
        .d2h-file-header { display: none; }
        .d2h-file-wrapper { border: 1px solid var(--border-color); margin-bottom: 0; }
        .d2h-code-line { white-space: pre-wrap !important; }
        tr[data-header="true"] td { background-color: rgba(197, 134, 192, 0.15) !important; }

    </style>
</head>
