    <style>
        :root {

        .top-bar {

            position: relative;

        }
        
        .drop-zone.dragover {
            border-color: var(--accent-color);
            background-color: rgba(55, 148, 255, 0.1);
        }

        .drop-zone p { margin: 0; pointer-events: none; color: #aaa; }
        
        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* ä¸»ä½ˆå±€ï¼šå´é‚Šæ¬„ + å…§å®¹ */

            padding: 10px 0;
            flex-shrink: 0;
        }

        .sidebar h3 {
            padding: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 10px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 13px;
            border-left: 3px solid transparent;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background-color: #333;
            color: #fff;
        }

        .nav-item.active {
            border-left-color: var(--accent-color);
            background-color: #37373d;
            color: #fff;
        }

        /* å…§å®¹é¡¯ç¤ºå€ */
