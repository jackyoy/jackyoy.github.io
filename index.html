<body>

    <script>
        const fileInput = document.getElementById('fileInput');
        const actionBtn = document.getElementById('actionBtn');
        const statusDiv = document.getElementById('status');
        const fileNameDiv = document.getElementById('fileName');
        let selectedFile = null;
        let downloadUrl = null;

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {

                if (downloadUrl) {
                    URL.revokeObjectURL(downloadUrl);
                    downloadUrl = null;
                }
                statusDiv.textContent = "";
            }
        });

        actionBtn.addEventListener('click', () => {
            if (actionBtn.classList.contains('download')) {
                const a = document.createElement('a');
                a.href = downloadUrl;
                // è¨­å®šä¸‹è¼‰æª”åï¼Œä¿æŒåŸåä½†åŠ ä¸Š _report åç¶´
                let newName = selectedFile.name.replace(/\.(txt|html|htm)$/i, '') + '_report.html';
                a.download = newName;

            } else {
                processFile();
            }

        function processFile() {
            actionBtn.disabled = true;
            actionBtn.textContent = "è™•ç†ä¸­...";
            statusDiv.textContent = "æ­£åœ¨è®€å–æª”æ¡ˆ...";

            const reader = new FileReader();
            reader.onload = function(e) {
                let textContent = e.target.result;
                
                try {
                    // --- ä¿®æ”¹é» 2: æ™ºæ…§ç´”æ–‡å­—èƒå– ---
                    // å¦‚æœæ˜¯ HTML æª”ï¼Œå…ˆéæ¿¾æ¨™ç±¤ï¼Œé‚„åŸæˆç´”æ–‡å­—ï¼Œè®“ Regex èƒ½çœ‹æ‡‚
                    if (selectedFile.name.toLowerCase().endsWith('.html') || selectedFile.name.toLowerCase().endsWith('.htm')) {
                        statusDiv.textContent = "åµæ¸¬åˆ° HTML æ ¼å¼ï¼Œæ­£åœ¨é‚„åŸç´”æ–‡å­—...";
                        textContent = extractTextFromHtml(textContent);
                    }

                    // 1. è§£ææª”æ¡ˆ
                    const sections = parseLog(textContent);
                    
                    if (sections.length === 0) {
                        throw new Error("ç„¡æ³•è­˜åˆ¥çµæ§‹ï¼Œè«‹ç¢ºèªæª”æ¡ˆå…§å®¹åŒ…å« '[ SECTION ]' åˆ†éš”ç·šã€‚");
                    }

                    // 2. ç”Ÿæˆ HTML å ±å‘Š
                    const reportHtml = generateReportHtml(selectedFile.name, sections);

                    // 3. å»ºç«‹ Blob
                    const blob = new Blob([reportHtml], { type: 'text/html' });
                    downloadUrl = URL.createObjectURL(blob);

                    // 4. æ›´æ–° UI
                    actionBtn.textContent = "ä¸‹è¼‰ HTML å ±å‘Š";
                    actionBtn.classList.add('download');
                    actionBtn.disabled = false;
                    statusDiv.textContent = `è§£ææˆåŠŸï¼å…±ç™¼ç¾ ${sections.length} å€‹å€å¡Šã€‚`;

                } catch (err) {
                    console.error(err);
                    statusDiv.textContent = "éŒ¯èª¤: " + err.message;
                    statusDiv.style.color = "#e53e3e";
                    actionBtn.textContent = "é‡è©¦";
                    actionBtn.disabled = false;
                }
            };
            // ç„¡è«–æ˜¯ txt é‚„æ˜¯ htmlï¼Œéƒ½å…ˆç•¶ä½œæ–‡å­—è®€å–é€²ä¾†
            reader.readAsText(selectedFile);
        }

        // --- æ ¸å¿ƒå·¥å…·ï¼šå¾ HTML å­—ä¸²ä¸­æå–ç´”æ–‡å­— ---
        function extractTextFromHtml(htmlString) {
            // ä½¿ç”¨ç€è¦½å™¨åŸç”Ÿçš„ DOMParser ä¾†è§£æï¼Œé€™æ˜¯æœ€ç©©å¥çš„æ–¹æ³•
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, 'text/html');
            
            // å„ªå…ˆå˜—è©¦ç²å– <pre> æ¨™ç±¤å…§çš„å…§å®¹ (è¨±å¤š Log è½‰ HTML æœƒåŒ…åœ¨ pre è£¡)
            const preTags = doc.getElementsByTagName('pre');
            if (preTags.length > 0) {
                let combined = "";
                for(let p of preTags) combined += p.textContent + "\n";
                return combined;
            }
            
            // å¦‚æœæ²’æœ‰ preï¼Œå‰‡å›å‚³æ•´å€‹ body çš„æ–‡å­—å…§å®¹ (textContent æœƒè‡ªå‹•è§£ç¢¼ HTML Entity)
            return doc.body.textContent || doc.documentElement.textContent;
        }

        function parseLog(text) {
            const regex = /={50,}\n\s*\[ SECTION \] (.*?)\n={50,}\n/g;
            const sections = [];
            let lastIndex = 0;
            let match;

            while ((match = regex.exec(text)) !== null) {
                const title = match[1].trim();
                const startIndex = match.index;
                const endIndex = regex.lastIndex;

                if (startIndex > lastIndex) {
                    const content = text.substring(lastIndex, startIndex).trim();
                    if (content) {
                        if (sections.length > 0) {
                            sections[sections.length - 1].content = content;
                        } else {
                            sections.push({ title: "File Header / Meta", content: content, id: "header" });
                        }
                    }
                }
                const safeId = "sec-" + Math.random().toString(36).substr(2, 9);
                sections.push({ title: title, content: "", id: safeId });
                lastIndex = endIndex;
            }

            if (lastIndex < text.length) {
                const content = text.substring(lastIndex).trim();
                if (sections.length > 0) {
                    sections[sections.length - 1].content = content;
                }
            }
            return sections;
        }

        function generateReportHtml(filename, sections) {
            const dateStr = new Date().toLocaleString();
            
            const navHtml = sections.map(sec => 
                `<a href="#${sec.id}" class="nav-link">${sec.title}</a>`
            ).join('');

            const contentHtml = sections.map(sec => `

                    <div class="section-header">
                        <h2>${sec.title}</h2>
                        <button class="copy-btn" onclick="copyToClipboard('${sec.id}')">è¤‡è£½å…§å®¹</button>
                    </div>
                    <div class="section-body">
                        <pre id="pre-${sec.id}">${escapeHtml(sec.content)}</pre>
                    </div>
                </div>
            `).join('');

            return `

<body>

        }

        function escapeHtml(text) {
            if (!text) return "";
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };

        }
