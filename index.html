<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統診斷日誌轉換器 (Pro)</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="card">
        <h1>系統日誌視覺化與比對工具</h1>
        <p>上傳單檔進行格式化，或上傳兩檔進行左右差異比對 (Side-by-Side Diff)。</p>

        <div class="upload-container">
            <div class="upload-wrapper">
                <span class="upload-label">基準檔案 (Base)</span>
                <div class="upload-area" id="area1" onclick="triggerFile(1)">
                    <div class="remove-file" onclick="clearFile(1, event)">✕</div>
                    <div class="upload-icon">📂</div>
                    <div class="file-name" id="fileName1">點擊選擇檔案</div>
                    <input type="file" id="fileInput1" accept=".txt,.html,.htm" style="display: none;">
                </div>
            </div>

            <div class="upload-wrapper">
                <span class="upload-label">對照檔案 (Target)</span>
                <div class="upload-area" id="area2" onclick="triggerFile(2)">
                    <div class="remove-file" onclick="clearFile(2, event)">✕</div>
                    <div class="upload-icon">📂</div>
                    <div class="file-name" id="fileName2">點擊選擇檔案</div>
                    <input type="file" id="fileInput2" accept=".txt,.html,.htm" style="display: none;">
                </div>
            </div>
        </div>

        <button id="actionBtn" disabled>請至少上傳一個檔案</button>
        <div id="status"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
